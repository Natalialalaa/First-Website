<!--KeepInTouch-->
<section class="about">
    <h1>Contact Our Support and Sales Team</h1>
    <p class="pp">Tell us about your issue so we can help you, we'll back in less than <strong>10 minutes</strong></p>
    
    <div class="client-forms">
        <form action="submit_meme.html" action="#" method="GET">
        
            <section class="client-data-1">
                <label for="client-name">Name </label>
                    <input type="" name="client-name" id="client-name">
                <label for="client-email" style="margin-left: 10px;">Email </label>
                    <input type="" name="client-email" id="client-email">
            </section>

            
            <section class="client-data-2">
                <label for="client-subject">Subject</label><br>
                    <select name="subject" id="subject" style="margin: 0px; width: 490px; height: 20px;">
                        <option></option>
                        <option value="s1">My AI Injure a human being</option>
                        <option value="s2">My AI don't obey the orders given</option>
                        <option value="s3">My AI perform self harm</option>
                    </select>
            </section>


            <section class="client-data-3">
                 <label for="message">Message</label>
                     <textarea id="message" name="message" style="margin: 0px; width: 490px; height: 100px;" required> </textarea>
            </section>

            <section class="submit-button">
                <input type="submit" value="submit">
            </section>


        </form>
    </div>
</section>
